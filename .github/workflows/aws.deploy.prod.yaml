name: AWS Prod Deployment

on:
  workflow_dispatch:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  AWS_HOST: 13.127.163.14  # ç”Ÿäº§ç¯å¢ƒIP
  API_HOST: 13.127.163.14  # ç”Ÿäº§ç¯å¢ƒIP

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create environment file
      run: |
        echo "${{ secrets.ENV }}" > .env.production
        echo "ğŸ“„ Environment configuration loaded from secrets"
        cat .env.production

    - name: Build application
      run: |
        # Use environment variables from .env.production file
        npx vite build --mode production

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=prod-latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  deploy:
    runs-on: ubuntu-latest
    environment: PROD
    needs: build
    
    steps:
    - name: Deploy to AWS Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ env.AWS_HOST }}
        username: dev
        key: ${{ secrets.AWS_SSH_KEY }}
        port: 22
        timeout: 30s
        command_timeout: 10m
        script: |
          # åˆ›å»ºåº”ç”¨ç›®å½•
          mkdir -p /opt/inpayos-admin/logs
          cd /opt/inpayos-admin
          
          # ç™»å½•åˆ° GitHub Container Registry
          echo '${{ secrets.GITHUB_TOKEN }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # åœæ­¢å¹¶åˆ é™¤ç°æœ‰å®¹å™¨
          docker stop inpayos-admin-prod || true
          docker rm inpayos-admin-prod || true
          
          # æ‹‰å–æœ€æ–°é•œåƒ
          docker pull ghcr.io/ayhero/inpayos-admin:prod-latest
          
          # åˆ›å»ºç¯å¢ƒé…ç½®æ–‡ä»¶
          echo '${{ secrets.ENV }}' > .env.production
          
          # å¯åŠ¨åº”ç”¨å®¹å™¨ï¼ˆnginx + å‰ç«¯é™æ€æ–‡ä»¶ï¼‰
          docker run -d \
            --name inpayos-admin-prod \
            --restart unless-stopped \
            -p 3301:80 \
            -v /opt/inpayos-admin/logs:/var/log/nginx \
            -v /opt/inpayos-admin/.env.production:/app/.env.production \
            ghcr.io/ayhero/inpayos-admin:prod-latest
          
          # ç­‰å¾…æœåŠ¡å¯åŠ¨
          sleep 15
          
          # æ£€æŸ¥å®¹å™¨çŠ¶æ€
          echo "ğŸ” Checking container status:"
          docker ps -a | grep inpayos-admin-prod
          
          # æ£€æŸ¥åº”ç”¨æ˜¯å¦å¯åŠ¨æˆåŠŸ
          if docker ps | grep inpayos-admin-prod | grep -q "Up"; then
            echo "âœ… InPayOS Admin frontend (PROD) is running"
            
            # æ£€æŸ¥ç«¯å£ç›‘å¬
            echo "ğŸ” Checking port status:"
            netstat -tlnp | grep ":3301" || echo "Port 3301 may still be binding..."
            
            # å°è¯•å¥åº·æ£€æŸ¥
            echo "ğŸ¥ Health check:"
            if curl -f http://localhost:3301 2>/dev/null; then
              echo "âœ… Admin frontend health check passed"
            else
              echo "âš ï¸ Admin frontend health check failed (may still be starting)"
            fi
            
            # æ˜¾ç¤ºæœ€è¿‘æ—¥å¿—
            echo "ğŸ“ Recent logs:"
            docker logs --tail=20 inpayos-admin-prod
          else
            echo "âŒ InPayOS Admin container failed to start"
            docker logs inpayos-admin-prod
            exit 1
          fi
name: AWS Dev Deployment

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: inpayos-admin-frontend
  AWS_HOST: 47.76.27.35
  VERSION: dev-latest

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create environment file
      run: |
        echo "${{ secrets.ENV_DEV2 }}" > .env.production
        echo "ğŸ“„ Environment configuration loaded from secrets"
        cat .env.production

    - name: Build application
      run: |
        # Use environment variables from .env.production file
        npx vite build --mode production

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}


    - name: Build and Push Docker image
      run: |
        # æ„å»ºé•œåƒ
        docker build -t ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }} .
        docker tag ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }} ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
        
        # æ¨é€é•œåƒï¼ˆç‰ˆæœ¬å· + latestï¼‰
        docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
        docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
        
        echo "VERSION=${{ env.VERSION }}" >> $GITHUB_ENV

  deploy:
    runs-on: ubuntu-latest
    environment: DEV
    needs: build
    
    steps:
    - name: Deploy to AWS Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ env.AWS_HOST }}
        username: root
        key: ${{ secrets.AWS_SSH_KEY_2 }}
        port: 22
        timeout: 30s
        command_timeout: 10m
        script: |
          # åˆ›å»ºåº”ç”¨ç›®å½•
          mkdir -p /root/${{ env.IMAGE_NAME }}/logs
          cd /root/${{ env.IMAGE_NAME }}
          
          # ç™»å½•åˆ° GitHub Container Registry
          echo '${{ secrets.GITHUB_TOKEN }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # åœæ­¢å¹¶åˆ é™¤ç°æœ‰å®¹å™¨
          docker stop ${{ env.IMAGE_NAME }} || true
          docker rm ${{ env.IMAGE_NAME }} || true
          
          # æ‹‰å–æœ€æ–°é•œåƒ
          docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          
          # å¯åŠ¨åº”ç”¨å®¹å™¨ï¼ˆnginx + Node.js ä»£ç†æœåŠ¡å™¨ï¼‰
          docker run -d \
            --name ${{ env.IMAGE_NAME }} \
            --restart unless-stopped \
            -p 3301:80 \
            -v /root/${{ env.IMAGE_NAME }}/logs:/var/log/supervisor \
            --add-host host.docker.internal:host-gateway \
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          
          # ç­‰å¾…æœåŠ¡å¯åŠ¨
          sleep 15
          
          # æ£€æŸ¥å®¹å™¨çŠ¶æ€
          echo "ğŸ” Checking container status:"
          docker ps -a | grep ${{ env.IMAGE_NAME }}
          
          # æ£€æŸ¥åº”ç”¨æ˜¯å¦å¯åŠ¨æˆåŠŸ
          if docker ps | grep ${{ env.IMAGE_NAME }} | grep -q "Up"; then
            echo "âœ… ${{ env.IMAGE_NAME }} (${{ env.VERSION }}) is running"
            
            # æ£€æŸ¥ç«¯å£ç›‘å¬
            echo "ğŸ” Checking port status:"
            netstat -tlnp | grep ":3301" || echo "Port 3301 may still be binding..."
            
            # å°è¯•å¥åº·æ£€æŸ¥
            echo "ğŸ¥ Health check:"
            if curl -f http://localhost:3301 2>/dev/null; then
              echo "âœ… ${{ env.IMAGE_NAME }} health check passed"
            else
              echo "âš ï¸ ${{ env.IMAGE_NAME }} health check failed (may still be starting)"
            fi
            
            # æ˜¾ç¤ºæœ€è¿‘æ—¥å¿—
            echo "ğŸ“ Recent logs:"
            docker logs --tail=20 ${{ env.IMAGE_NAME }}
          else
            echo "âŒ ${{ env.IMAGE_NAME }} container failed to start"
            docker logs ${{ env.IMAGE_NAME }}
            exit 1
          fi

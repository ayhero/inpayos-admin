name: AWS Prod2 Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: inpayos-admin-frontend
  AWS_HOST: 52.66.146.93  # Prod2æœåŠ¡å™¨IP
  API_HOST: 52.66.146.93
  VERSION: prod-latest

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Create environment file
      run: |
        echo "${{ secrets.ENV }}" > .env.production
        echo "ğŸ“„ Environment configuration loaded from secrets"
        cat .env.production

    - name: Build application
      run: |
        npx vite build --mode production

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}


    - name: Build Docker image
      run: |
        # æ„å»ºé•œåƒ
        docker build -t ${{ env.IMAGE_NAME }}:${{ env.VERSION }} .
        docker tag ${{ env.IMAGE_NAME }}:${{ env.VERSION }} ${{ env.IMAGE_NAME }}:latest
        
        echo "VERSION=${{ env.VERSION }}" >> $GITHUB_ENV

  deploy:
    runs-on: ubuntu-latest
    environment: PROD
    needs: build
    
    steps:
    - name: Deploy to Prod1 Server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ env.AWS_HOST }}
        username: dev
        key: ${{ secrets.AWS_SSH_KEY }}
        port: 22
        timeout: 30s
        command_timeout: 10m
        script: |
          # åˆ›å»ºåº”ç”¨ç›®å½•
          mkdir -p /opt/inpayos-admin/logs
          cd /opt/inpayos-admin
          
          # ç™»å½•åˆ° GitHub Container Registry
          echo '${{ secrets.GITHUB_TOKEN }}' | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # åœæ­¢å¹¶åˆ é™¤ç°æœ‰å®¹å™¨
          docker stop ${{ env.IMAGE_NAME }} || true
          docker rm ${{ env.IMAGE_NAME }} || true
          
          # æ‹‰å–æœ€æ–°é•œåƒ
          docker pull ghcr.io/ayhero/inpayos-admin:${{ env.VERSION }}
          
          # åˆ›å»ºç¯å¢ƒé…ç½®æ–‡ä»¶
          echo '${{ secrets.ENV }}' > .env.production
          
          # å¯åŠ¨åº”ç”¨å®¹å™¨
          docker run -d \
            --name ${{ env.IMAGE_NAME }} \
            --restart unless-stopped \
            -p 3301:80 \
            -v /opt/inpayos-admin/logs:/var/log/nginx \
            -v /opt/inpayos-admin/.env.production:/app/.env.production \
            --add-host host.docker.internal:host-gateway \
            ghcr.io/ayhero/${{ env.IMAGE_NAME }}:${{ env.VERSION }}
          
          # ç­‰å¾…æœåŠ¡å¯åŠ¨
          sleep 15
          
          # æ£€æŸ¥å®¹å™¨çŠ¶æ€
          echo "ğŸ” Checking container status:"
          docker ps -a | grep ${{ env.IMAGE_NAME }}
          
          # å¥åº·æ£€æŸ¥
          if docker ps | grep ${{ env.IMAGE_NAME }} | grep -q "Up"; then
            echo "âœ… InPayOS Admin (PROD1) is running"
            curl -f http://localhost:3301 && echo "âœ… Health check passed" || echo "âš ï¸ Health check failed"
            docker logs --tail=20 ${{ env.IMAGE_NAME }}
          else
            echo "âŒ Container failed to start"
            docker logs ${{ env.IMAGE_NAME }}
            exit 1
          fi
